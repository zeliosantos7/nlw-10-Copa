<!DOCTYPE html><!--html moderno-->
<html lang="pr-br"><!--inicio do HML/definição de qual linguagem utilizada-->

        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--linha de comando, (compatibilidade com navegador EDGE)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--comando para ajuste autoatico em diferentes telas-->
        <title> Calendario de jogos - NLW Copa </title><!--titulo da pagina-->
        <!--criando um link para as config. style.css-->
        <link rel="stylesheet" href="./style.css">
</head><!--altere para (blue)ou (green) ou ""vazio para yelow-->
    
<body class="yelow"><!--"BODY":corpo do html-->
        <div id="app"><!--div: tag generica para por tag dentro de tag....(id="app"): identificador unico-->
            <header> <!--(header)tag de cabecalho--> 
                <img src="./assets/logo-fifa.svg" alt="Logo da nlw">
            </header> 
            <main id="cards"></main>           
        </div> 
        <script src="./main.js"></script> <!--link para o javaScript-->
    </body>
</html>
